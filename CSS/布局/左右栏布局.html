<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左右栏布局</title>
	<style type="text/css">
        body,html{
       	height: 100%;
       	padding: 0px;
       	margin: 0px;
       }
        #a{
        	float: left;
        	background-color: #ccc;
        	width: 100px;
        	height: 100%;
        }
        #b{
        	background-color: red;
        	margin-left: 100px;
        	height: 100px; 
        }
        #c{
          background-color: pink;
          margin-left: 100px;
          height: 100%;
        }
	</style>
</head>
<body>
	<div id="a">1</div>
	<div id="b">2</div>
	<div id="c">3</div>
	
</body>
</html>
