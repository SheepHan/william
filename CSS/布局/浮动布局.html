<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style type="text/css">
       body,html{
       	height: 100%;
       	padding: 0px;
       	margin: 0px;
       }
       .left{
       	background-color: red;
       	float: left;
       	width: 100px;
       	height: 100%;
       }
       .main{
       	background-color: green;
       	margin: 0 200px 0 100px;
       	height: 100%;
       }
       .right{
       	background-color: red;
       	float: right;
       	width: 200px;
       	height: 100%;
       }
	</style>
</head>
<body>
	<div class="left">left</div>
	<div class="right">right</div>
	<div class="main">main</div>
</body>
</html>
