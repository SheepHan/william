<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位法</title>
	<style type="text/css">
       body,html{
       	 height: 100%;
       	 padding: 0;
       	 margin: 0;
       } 
       .left ,.right{
       	 position: absolute;
       	 top: 0px;
       	 background: pink;
       	 height: 100%;
       }
       .left{
       	left: 0;
       	width: 100px;
       }
       .right{
       	right: 0;
       	width: 200px;
       }
       .main{
         margin:0 200px 0 100px;
         height: 100%;
         background: #ccc;
       }
	</style>
</head>
<body>
	<div class="left">left</div>
	<div class="right">right</div>
	<div class="main">main</div>
</body>
</html>
