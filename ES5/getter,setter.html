<script>
	var obj = { a:1, arr: [2,3] };
var shallowObj = shallowCopy(obj);

function shallowCopy(src) {
  var dst = {};
  for (var prop in src) {
    if (src.hasOwnProperty(prop)) {
      dst[prop] = src[prop];
    }
  }
  return dst;
}

console.log(shallowObj);

shallowObj.arr[1] = 5;
console.log(obj.arr[1]);   // = 5


</script>
