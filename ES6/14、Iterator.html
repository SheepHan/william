<script>
{
	let arr=['hello','word'];
	
	let map=arr[Symbol.iterator]();
	console.log(map.next());//value:'hello',done:false
	console.log(map.next());//value:'word',done:false
	console.log(map.next());//value:undefined,done:true
}



//对象，自己部署iterator接口，再使用for of
{
	let obj={
		start:[1,3,2],
		end:[7,9,8],
		[Symbol.iterator](){
			let self=this;
			let index=0;
			let arr=self.start.concat(self.end);
			let len=arr.length;
			return {
				next(){
					if(index<len){
						return {
							value:arr[index++],
							done:false
						}
					}
					else{
						return {
							value:arr[index++],
							done:true
						}
					}
				}
			}
		}
	}


	for(item of obj){
		console.log(item);//1 3  2   7   8   9
	}
}
</script>
