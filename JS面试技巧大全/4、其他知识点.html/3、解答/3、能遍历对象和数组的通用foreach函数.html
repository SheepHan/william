<script>
    function getRandstr(n) {
        var str = "abcdefghijklmnopqrstuvwwxyz0123456789";
        var total = "";
        for (var i = 0; i < n; i++) {
            var rand = Math.floor(Math.random() * str.length);
            var randstr = str.charAt(rand);
            total += randstr;
        }
        return total;
    }
    console.log(getRandstr(9));
</script>
