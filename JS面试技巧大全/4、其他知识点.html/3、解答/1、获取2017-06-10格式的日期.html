<script>
   function  getCalender(){
       var date=new Date();
       var str="-";
       var year=date.getFullYear();
       var month=double(date.getMonth()+1);
       var day=double(date.getDay()+1);
       
       function double(para){
            if(para<10){
                return "0"+para;
            }
       }
       return  year+str+month+str+day;
   }
   console.log(getCalender());
</script>
