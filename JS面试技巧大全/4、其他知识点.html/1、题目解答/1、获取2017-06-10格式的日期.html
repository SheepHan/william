<script>
	function getCalender(){
		var  dt=new Date();
		var  str="";
		var  year=dt.getFullYear();
		var  month=dt.getUTCMonth()+1;

		if(month<10){
			month="0"+month;//强制类型转换，如果月份是个位数，前面添上0
		}

		var  data=dt.getDate();
		if(data<10){
			data="0"+data;//强制类型转换，如果日期是个位数，前面添上0
		}

		str+=year;
		str+="-";
		str+=month;
		str+="-";
		str+=data;
		return str;
	}
	console.log(getCalender());
</script>
