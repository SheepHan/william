<script>
	function forEach(obj,fn){
		var key;

		if(obj instanceof Array){  //首先判断是不是数组，是的话对数组采用array.forEach进行遍历
			obj.forEach(function(item,index){
				fn(index,item);
			})
		}
		else{   //如果不是数组，即是对象， 采用for in  进行遍历
			for(key in obj){
				fn(key,obj[key]);
			}
		}
	}


	function fn(a,b){
		console.log(a);
		console.log(b);
		console.log('\n');
	}


	forEach([1,2,4,9],fn);
	forEach({x:100,y:200},fn)
</script>
