<script>
//Math.random()返回0-1之间的随机数
	function getRandstr(n){
		var str="abcdefghijklmnopqrstuvwxyz0123456789";
		var totalStr="";
		for(var i=0;i<n;i++){	
			var rand=Math.floor((Math.random()*str.length));
			var randstr=str.charAt(rand);
			totalStr+=randstr;
		}
		return totalStr;
	}

	console.log(getRandstr(5));
</script>
