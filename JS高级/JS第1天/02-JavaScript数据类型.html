<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
基本数据类型
    string  number  boolean undefined 
复杂数据类型（引用类型）
    Array  Date  Object  RegExp(Regular Expression)  String  Number  Boolean  Math null(存放指针，null就是指针为空)
核心类型
    Object function

如何获取基本数据类型
    使用关键字 typeof()

typeof返回值为string类型

String  Number  Date  首字母大写的都是构造函数

两个空的类型
    null  存放指针
    undefined   基本数据类型声明后未赋值

<script>
    var a = "我是一个字符串";
    console.log(typeof (typeof a));
    var b = 12;
    console.log(typeof b);
    var c = true;
    console.log(typeof c);

    var obj = null;
    console.log(typeof obj);
    //什么时候对象会是null
    //变量类型不可能为null值，除非手动去设置
    //什么时候要给对象赋值为null？
    //要解除对象的占用（引用）的时候
    var obj1;

    var person={/*...*/};

    console.log(obj1); //undefined

    person = null;
</script>
</body>
</html>
