<!-- 使用模板的方式，将代码写在模板标签内，获取该标签的内容 -->
    <script type="text/template" id="tp">
        var Max=arr[0];

        for(var i=1;i<arr.length;i++){
            if(arr[i]>Max){
                Max=arr[i];
            }
        }
        return Max;

    </script>
