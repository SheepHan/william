	<title>Document</title>
	<script>
		Function和eval有什么区别
             共同点:
             	都可以将字符串转换成js代码
             不同点：
                1.Function 创建出来的是函数，并不会直接调用,
                		   只有当手动去调用创建出来的函数的时候，才会执行
                2.eval 把字符串转成代码之后，直接就执行了
	</script>
