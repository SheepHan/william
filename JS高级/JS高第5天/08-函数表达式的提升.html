<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //函数表达式
        //函数表达式不会被提升，指的是函数表达式整体不会提升，但是函数表达式左边的声明会提升
        func();
        var func = function(){
            alert("你猜我会不会被调用");
        }

        //提升后的代码
        var func;
        func();
        func = function(){
            alert("你猜我会不会被调用");
        };

        //func is not a function
    </script>
</head>
<body>

</body>
</html>
